<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account: Projects</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/js/libs/tabby.js" async defer></script>
</head>
<body>

<div class="container-sm gray-mist-bg">
    <div class="row">
        <div class="col">
            <div class="account">
                <div class="row">
                    <div class="col">
                        <header class="account__banner position-relative brand-1-bg white flex flex-justify-center flex-align-center">
                            <div>
                                <span class="at-icon-logo white"></span>
                                <div class="avatar text-center">
                                    <img src="assets/img/avatar/avatar-user.jpg" alt="Jenn Davis" width="144"
                                         height="144" class="avatar-img">
                                    <div class="avatar-username">Jenn Davis</div>
                                    <div class="avatar-meta-info">
                                        <div class="spacing-b">4 Projects / 212 Trees</div>
                                        <div class="font-size-sm">Treehugger since Mar 10, 2017</div>
                                    </div>
                                </div>
                            </div>
                        </header>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <main class="account__content gray-mist-bg spacing-2-t">
                            <ul class="tab-block margin-reset" data-tabs="">
                                <li class="tab-each">
                                    <a href="#tab-projects" class="tab-each-anchor" data-tabby-default="">
                                        <span class="at-icon-leaf icon-left-lg" aria-hidden="true"></span>
                                        <span>Projects</span>
                                    </a>
                                </li>
                                <li class="tab-each">
                                    <a href="#tab-payment" class="tab-each-anchor">
                                        <span class="at-icon-card icon-left-lg" aria-hidden="true"></span>
                                        <span>Payment</span>
                                    </a>
                                </li>
                                <li class="tab-each">
                                    <a href="#tab-profile" class="tab-each-anchor">
                                        <span class="at-icon-user icon-left-lg" aria-hidden="true"></span>
                                        <span>Profile</span>
                                    </a>
                                </li>
                            </ul>

                            <div id="tab-projects" class="spacing-v">
                                Content: Projects
                            </div>
                            <div id="tab-payment" class="spacing-v">
                                Content: Payment
                            </div>
                            <div id="tab-profile" class="spacing-v">
                                Content: Profile
                            </div>

                            <script>
                                document.addEventListener("DOMContentLoaded", function() {
                                    var tabs = new Tabby('[data-tabs]');
                                });
                            </script>
                        </main>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <footer class="account__footer"></footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
