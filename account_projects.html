<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account: Projects</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container-sm">
    <div class="row">
        <div class="col">
            <div class="account">
                <div class="row">
                    <div class="col">
                        <header class="account__banner position-relative brand-1-bg white flex flex-justify-center flex-align-center">
                            <div>
                                <span class="at-icon-logo white"></span>
                                <div class="avatar text-center">
                                    <img src="assets/img/avatar/avatar-user.jpg" alt="Jenn Davis" width="144"
                                         height="144" class="avatar-img">
                                    <div class="avatar-username">Jenn Davis</div>
                                    <div class="avatar-meta-info">
                                        <div class="spacing-b">4 Projects / 212 Trees</div>
                                        <div class="font-size-sm">Treehugger since Mar 10, 2017</div>
                                    </div>
                                </div>
                            </div>
                        </header>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <main class="account__content"></main>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <footer class="account__footer"></footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
