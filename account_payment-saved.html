<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account: Payment Saved</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/fav-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/fav-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/fav-icon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/img/fav-icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/js/libs/tabby.js" async defer></script>
    <script src="./assets/js/input-file-custom.js" async defer></script>
</head>
<body>

<div class="container-sm gray-mist-bg">
    <div class="row">
        <div class="col">
            <div class="account">
                <div class="row">
                    <div class="col">
                        <header class="account__banner negative-inline position-relative brand-1-bg white flex flex-justify-center flex-align-center">
                            <div>
                                <span class="at-icon-logo white"></span>
                                <div class="avatar text-center">
                                    <img src="assets/img/avatar/avatar-user.jpg" alt="Jenn Davis" width="144"
                                         height="144" class="avatar-img" id="js-demo-input-file-image">
                                    <div class="avatar-username">Jenn Davis</div>
                                    <div class="avatar-meta-info">
                                        <div class="spacing-b font-size-sm">4 Projects / 212 Trees</div>
                                        <div class="font-size-xs">Treehugger since Mar 10, 2017</div>
                                    </div>
                                </div>
                            </div>
                        </header>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <main class="account__content gray-mist-bg spacing-3-b">
                            <ul class="tab-block margin-reset spacing-2-v" data-tabs="">
                                <li class="tab-each">
                                    <a href="#tab-projects" class="tab-each-anchor" data-tabby-default="">
                                        <span class="at-icon-leaf icon-left-lg" aria-hidden="true"></span>
                                        <span>Projects</span>
                                    </a>
                                </li>
                                <li class="tab-each">
                                    <a href="#tab-payment" class="tab-each-anchor" aria-selected="true">
                                        <span class="at-icon-card icon-left-lg" aria-hidden="true"></span>
                                        <span>Payment</span>
                                    </a>
                                </li>
                                <li class="tab-each">
                                    <a href="#tab-profile" class="tab-each-anchor">
                                        <span class="at-icon-user icon-left-lg" aria-hidden="true"></span>
                                        <span>Profile</span>
                                    </a>
                                </li>
                            </ul>

                            <div class="content-block flex flex-justify-space-between">
                                <div class="bank-card__info flex flex-column spacing-half-b">
                                    <span class="gray-lead">VISA ending in 2841</span>
                                    <span class="gray-lead spacing-b">Expires: 12/2030</span>
                                    <div class="flex flex-column">
                                        <span class="font-bold gray-coal spacing-half-v">Billing Address</span>
                                        <span class="gray-lead spacing-half-b">Jenn Davis</span>
                                        <span class="gray-lead spacing-half-b">7181 Howard St.</span>
                                        <span class="gray-lead">Atwater, CA 95301</span>
                                    </div>
                                </div>
                                <div class="flex flex-column flex-align-end">
                                    <span class="at-icon-card icon-size-xxl gray-coal spacing-half-b bank-card__icon"></span>
                                    <div class="spacing-t">
                                        <a href="#"
                                           class="brand-2 text-underline font-size-sm font-bold spacing-r">edit</a>
                                        <a href="#" class="brand-2 text-underline font-size-sm font-bold">delete</a>
                                    </div>
                                </div>
                            </div>

                        </main>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <footer class="account__footer negative-inline white-bg footer">
                            <nav class="footer__nav spacing-half">
                                <div class="flex flex-justify-space-between spacing-v spacing-2-h">
                                    <a href="home.html"
                                       class="home-tab-icon gray-titanium icon-size-xxl at-icon-home"></a>
                                    <a href="project_list.html"
                                       class="home-tab-icon gray-titanium icon-size-xxl at-icon-leaf"></a>
                                    <a href="purchase_cart.html"
                                       class="home-tab-icon gray-titanium icon-size-xxl at-icon-cart"></a>
                                    <a href="account.html"
                                       class="home-tab-icon gray-lead icon-size-xxl at-icon-user"></a>
                                </div>
                            </nav>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
