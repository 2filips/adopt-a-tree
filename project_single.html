<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project: Single</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<section class="container-sm">
    <div class="row-sm">
        <div class="project-single col-sm">

            <header class="project-single__banner row-sm position-relative">
                <div class="banner spacing-2" style="background-image: url('assets/img/fern-hands.jpg')">
                    <span class="at-icon-logo white"></span>
                    <div class="overlay"></div>
                    <div class="banner-content text-center">
                        <h1 class="h1 white font-bold">Greening of Abandoned <br>Copper Mine</h1>
                    </div>
                </div>

                <div class="project-single__banner-card margin-left-auto margin-right-auto">
                    <div class="content-block font-size padding-reset">
                        <div class="spacing-half-h spacing-half-b">
                            <div class="spacing">
                                <ul class="list-reset margin-reset font-bold spacing-half-t">
                                    <li class="spacing-b flex flex-justify-space-between flex-align-center">
                                        <div class="flex flex-align-center">
                                            <span class="at-icon-map brand-1-light icon-left icon-size-xxl vertical-align-bottom"
                                                  aria-hidden="true"></span>
                                            <span class="spacing-half-l">Burundi, Africa</span>
                                        </div>
                                        <span class="at-icon-droplet blue-aqua icon-size-xl font-bold spacing-half-r"></span>
                                    </li>
                                    <li class="spacing-b flex flex-justify-space-between flex-align-center">
                                        <div class="flex flex-align-center">
                                            <span class="at-icon-dollar brand-1-light icon-left icon-size-xxl vertical-align-bottom"
                                                  aria-hidden="true"></span>
                                            <span class="spacing-half-l">1 for a Tree</span>
                                        </div>
                                        <span class="at-icon-atom blue-aqua icon-size-xl spacing-half-r"></span>
                                    </li>
                                    <li class="spacing-b flex flex-justify-space-between flex-align-center">
                                        <div class="flex flex-align-end">
                                            <span class="at-icon-leaf brand-1-light icon-left icon-size-xxl vertical-align-bottom"
                                                  aria-hidden="true"></span>
                                            <span class="spacing-half-l">12480 Trees Planted</span>
                                        </div>
                                        <span class="at-icon-paw blue-aqua icon-size-xl spacing-half-r"></span>
                                    </li>
                                </ul>

                                <div class="progress-bar">
                                    <div class="progress-bar-value" style="width: 52%;"></div>
                                </div>
                                <div class="row-sm flex card-progress-text flex-align-center">
                                    <div class="col-sm">52%</div>
                                    <div class="col-sm card-progress-target flex flex-align-center">
                                        <span class="spacing-r">24000 Trees</span>
                                        <span class="at-icon-target brand-1 icon-size-xl" aria-hidden="true"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </header>

            <main class="project-single__content row-sm">
                <div class="col-sm">

                    <div class="project-single__content-list row-sm">

                    </div>

                    <div class="project-single__content-desc row-sm">

                    </div>

                    <div class="project-single__content-adopt row-sm">

                    </div>

                </div>
            </main>

            <footer class="project-single__footer row-sm">
                <nav>

                </nav>
            </footer>

        </div>
    </div>
</section>

</body>
</html>
