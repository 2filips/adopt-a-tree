<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Purchase: Card</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/fav-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/fav-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/fav-icon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/img/fav-icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container-sm gray-mist-bg">
    <div class="row">
        <div class="col">
            <div class="purchase-cart spacing-2-t">
                <div class="row">
                    <header class="purchase-cart__hdl header flex flex-justify-space-between flex-align-center spacing-3-b">
                        <div class="col">
                            <span class="header__icon at-icon-logo brand-1 icon-size-xxl"></span>
                        </div>
                        <div class="col">
                            <span class="header__title h1 margin-reset">Cart</span>
                        </div>
                    </header>
                </div>

                <div class="row">
                    <div class="col">
                        <main class="purchase-cart__content">
                            <div class="row">
                                <div class="col">
                                    <div class="cards flex flex-column spacing-b">
                                        <div class="cards__bank-card content-block">
                                            <div class="flex flex-justify-space-between">
                                                <div class="bank-card__info flex flex-column spacing-half-b">
                                                    <span class="font-bold gray-coal">Jenn Davis</span>
                                                    <span class="gray-lead">VISA ending in 2841</span>
                                                    <span class="gray-lead">Expires: 12/2030</span>
                                                </div>
                                                <div class="flex flex-column flex-align-end">
                                                    <span class="at-icon-card icon-size-xxl gray-coal spacing-half-b bank-card__icon"></span>
                                                    <a href="#" class="brand-2 text-underline font-size-sm font-bold">edit</a>
                                                </div>
                                            </div>
                                            <div class="carts-item__form-group position-relative flex flex-align-center">
                                                <label for="cart-item1-input" class="label margin-reset">
                                                <span class="font-bold gray-coal">Enter CVV</span>
                                                </label>
                                                <input type="number" class="form-text form-text--sm" placeholder=""
                                                       id="cart-item1-input">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="carts__info flex flex-justify-space-between spacing-b">
                                    <div class="col">
                                        <span class="font-size-sm gray-coal font-bold spacing-half">Total Cost: &dollar;70</span>
                                    </div>
                                    <div class="col">
                                        <span class="font-size-sm gray-coal font-bold spacing-half">2 Items</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <nav class="carts__nav spacing-3-b">
                                        <button class="btn btn--brand-2 full-width" type="button">BUY</button>
                                    </nav>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <footer class="white-bg purchase-cart__footer negative-inline footer">
                            <nav class="footer__nav spacing-half">
                                <div class="flex flex-justify-space-between spacing-v spacing-2-h">
                                    <a href="" class="home-tab-icon gray-titanium icon-size-xxl at-icon-home"></a>
                                    <a href="" class="home-tab-icon gray-titanium icon-size-xxl at-icon-leaf"></a>
                                    <a href="" class="home-tab-icon gray-lead icon-size-xxl at-icon-cart"></a>
                                    <a href="" class="home-tab-icon gray-titanium icon-size-xxl at-icon-user"></a>
                                </div>
                            </nav>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
