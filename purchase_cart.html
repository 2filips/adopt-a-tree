<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Purchase: Cart</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container-sm gray-mist-bg">
    <div class="row">
        <div class="col">
            <div class="purchase-cart spacing-2-t">
                <div class="row">
                    <header class="purchase-cart__hdl header flex flex-justify-space-between flex-align-center spacing-3-b">
                        <div class="col">
                            <span class="header__icon at-icon-logo brand-1 icon-size-xxl"></span>
                        </div>
                        <div class="col">
                            <span class="header__title h1 margin-reset">Cart</span>
                        </div>
                    </header>
                </div>

                <div class="row">
                    <div class="col">
                        <main class="purchase-cart__content">
                            <div class="row">
                                <div class="col">
                                    <div class="carts flex flex-column spacing-b">
                                        <div class="carts-item content-block">
                                            <div class="carts-item__content flex spacing-half-b">
                                                <img src="assets/img/fern-hands-600px.jpg" alt=""
                                                     class="carts-item__img border-radius">
                                                <div class="carts-item__info spacing-l">
                                                    <div class="item-hdl font-size-sm gray-coal vertical-align-top spacing-b">
                                                        Greening of Abandoned Copper Mine
                                                    </div>

                                                    <ul class="list-reset font-bold font-size-sm margin-reset">
                                                        <li class="spacing-half-b flex flex-align-start">
                                                            <span class="at-icon-map brand-1-light icon-size-lg icon-left vertical-align-top" aria-hidden="true"></span>
                                                            <span class="">Burundi, Africa</span>
                                                        </li>
                                                        <li class="spacing-half-b">
                                                            <div class="flex flex-justify-space-between">
                                                                <span class="flex flex-align-center">
                                                                    <span class="at-icon-dollar brand-1-light icon-size-lg icon-left vertical-align-middle"
                                                                          aria-hidden="true"></span>
                                                                    <span class="">50</span>
                                                                </span>
                                                                <span class="gray-titanium flex flex-align-center">
                                                                    <span class="at-icon-dollar icon-size font-bold"
                                                                          aria-hidden="true"></span>
                                                                    <span class="font-size-sm font-semi-bold">1 / Tree</span>
                                                                </span>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>

                                            <div class="carts-item__form-group position-relative flex flex-align-center">
                                                <input type="number" class="form-text form-text--sm" placeholder="0"
                                                       id="cart-item1-input">
                                                <label for="cart-item1-input" class="label margin-reset">
                                                <span class="at-icon-leaf brand-1-light icon-size-xl vertical-align-middle"
                                                      aria-hidden="true"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="carts-item content-block">
                                            <div class="carts-item__content flex spacing-half-b">
                                                <img src="assets/img/borneo-tree-planting-600px.jpg" alt=""
                                                     class="carts-item__img border-radius">
                                                <div class="carts-item__info spacing-l">
                                                    <div class="item-hdl font-size-sm gray-coal vertical-align-top spacing-b">
                                                        Afforestation near Coastal Forest
                                                    </div>

                                                    <ul class="list-reset font-bold font-size-sm margin-reset">
                                                        <li class="spacing-half-b flex flex-align-start">
                                                            <span class="at-icon-map brand-1-light icon-size-lg icon-left vertical-align-top" aria-hidden="true"></span>
                                                            <span class="">Borneo, Indonesia</span>
                                                        </li>
                                                        <li class="spacing-half-b">
                                                            <div class="flex flex-justify-space-between">
                                                                <span class="flex flex-align-center">
                                                                    <span class="at-icon-dollar brand-1-light icon-size-lg icon-left vertical-align-middle"
                                                                          aria-hidden="true"></span>
                                                                    <span class="">40</span>
                                                                </span>
                                                                <span class="gray-titanium flex flex-align-center">
                                                                    <span class="at-icon-dollar icon-size font-bold"
                                                                          aria-hidden="true"></span>
                                                                    <span class="font-size-sm font-semi-bold">2 / Tree</span>
                                                                </span>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>

                                            <div class="carts-item__form-group position-relative flex flex-align-center">
                                                <input type="number" class="form-text form-text--sm" placeholder="0"
                                                       id="cart-item2-input">
                                                <label for="cart-item2-input" class="label margin-reset">
                                                <span class="at-icon-leaf brand-1-light icon-size-xl vertical-align-middle"
                                                      aria-hidden="true"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="carts__info flex flex-justify-space-between spacing-b">
                                    <div class="col">
                                        <span class="font-size-sm gray-coal font-bold spacing-half">Total Cost: &dollar;70</span>
                                    </div>
                                    <div class="col">
                                        <span class="font-size-sm gray-coal font-bold spacing-half">2 Items</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <nav class="carts__nav spacing-3-b">
                                        <button class="btn btn--brand-2 full-width" type="button">NEXT</button>
                                    </nav>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <footer class="white-bg purchase-cart__footer footer">
                            <nav class="footer__nav spacing-half">
                                <div class="flex flex-justify-space-between spacing-v spacing-2-h">
                                    <a href="" class="home-tab-icon gray-titanium icon-size-xxl at-icon-home"></a>
                                    <a href="" class="home-tab-icon gray-titanium icon-size-xxl at-icon-leaf"></a>
                                    <a href="" class="home-tab-icon gray-lead icon-size-xxl at-icon-cart"></a>
                                    <a href="" class="home-tab-icon gray-titanium icon-size-xxl at-icon-user"></a>
                                </div>
                            </nav>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
